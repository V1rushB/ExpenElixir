name: deploy docker

on:
  workflow_call:
    inputs:
      instance_ip:
        type: string
        required: true
      image_version:
        type: string
        required: true
  workflow_dispatch:
    inputs:
      instance_ip:
        type: string
        required: true
      image_version:
        type: string
        required: true

permissions:
  contents: read
  packages: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency: deploy-docker-echoinfo
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: eu-west-2

      - name: push credentials
        run: |
          aws ec2-instance-connect send-ssh-public-key --instance-id ${{ vars.INSTANCE_ID }} \
            --instance-os-user github --ssh-public-key '${{ vars.SSH_PUBLIC_KEY }}'

      - name: configure docker host
        uses: khaledez/configure-docker-host@v1
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
          host: ${{ inputs.instance_ip }}
          user: github
      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: deploy
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME}}/expenelixir:${{ inputs.image_version }}
          docker compose --file docker-compose-prod.yml up -d --remove-orphans
          docker system prune -af
        env:
          IMAGE_VERSION: ${{ inputs.image_version }}
